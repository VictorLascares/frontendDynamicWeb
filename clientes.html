    <script src="js/clientes.js" type="text/javascript" defer></script>

<body class="bg-secondary">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EJ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

    <div class="container-lg mt-5">
        <div class="row">
            <section id="form-employees" class="col">
                <h2 class="text-center" id="title-form">Agregar Cliente</h2>
                <div class="bg-dark rounded p-3 text-white">
                    <form id="formulario">
                        <div class="form-group my-3">
                            <label for="nombre" class="mb-1">Nombre</label>
                            <input type="text" class="form-control" id="nombre"
                                placeholder="Ingresa el nombre del cliente">
                        </div>

                        <div class="form-check my-3">
                           <input type="checkbox" class="form-check-input"  name="activo" id="activo">
                           <label for="activo" class="form-check-label">Activo</label> 
                        </div>

                        <input type="hidden" id="id">

                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" id="btn-form" class="btn btn-secondary">Agregar</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="col">
                <h2 class="text-center">Lista de Clientes</h2>
                <div id="clients" class="overflow-auto" style="height: 500px;"></div>
            </section>
        </div>


    </div>
